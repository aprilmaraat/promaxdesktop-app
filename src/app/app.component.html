<div id="entire-window">
  <header id="titlebar">
    <div id="drag-region">
      <div id="window-title">
        <span>ProMAX</span>
      </div>
      <div id="window-controls">

        <div class="button" id="dev-tools" (click)="openDevTools()">
          <span class="button-icon" nz-icon nzType="code" nzTheme="outline"></span>
        </div>
  
        <div class="button" id="min-button" (click)="minimizeWindow()">
          <span class="button-icon" nz-icon nzType="minus" nzTheme="outline"></span>
        </div>
  
        <div class="button" id="close-button" (click)="closeWindow()">
          <span class="button-icon" nz-icon nzType="close" nzTheme="outline"></span>
        </div>
  
      </div>
    </div>
  </header>
  
  <div id="main" *ngIf="(isLoggedIn$ | async) && (hasOrganizationId$ | async) !== null; else loggedOut;">
      <nz-layout>
        <sos-nav [showKillPids]="showKillPids">
        </sos-nav>
      </nz-layout>
  </div>
  <!-- Display without the standard nav if not signed in-->
  <ng-template #loggedOut>
    <router-outlet></router-outlet>
  </ng-template>
</div>
